{% extends "layout.html" %}
{% block body %}
    <h1>Select & Upload an image for GNS3</h1>
    <form enctype="multipart/form-data" action="/upload" method="post">
    File: <input type="file" name="file" />
    <br />
    <br />
    <input type="submit" value="Upload" />
    </form>
    {%if items%}
        <h3>Files on {{host}}</h3>
        {%for item in items%}
            <p>{{path}}/{{item}}</a></p>
        {%endfor%}
    {%endif%}
{% endblock %}
